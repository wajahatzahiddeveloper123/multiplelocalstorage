<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center mt-3">Log in</h1>
    <div class="container">
        
                
                <div class="mb-3">
                    <label for="uemail" class="form-label">Email</label>
                    <input type="Email" class="form-control" id="uemail" name="name_input" placeholder="Enter Email..." aria-describedby="email_input_Help">
                </div>
                <div class="mb-3">
                    <label for="upass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="upass" name="password_input" placeholder="Enter Password...">
                </div>
                
                
                <button type="submit" class="btn btn-primary" id="btn">Submit</button>
            
            
    </div>
    <script>
        document.querySelector("#btn").addEventListener("click",()=>{
            
            let ue = $("#uemail");
            let up = $("#upass");
            let userDetail = JSON.parse(localStorage.getItem("userDetails"));
            let matchData = false;

            for(let data of userDetail ){
                
                if( ue.val() == data.email && up.val() == data.password){
                    alert("logged in")
                    window.location.href="admin.html?name="+data.name;
                    matchData = true;
                    break;
                }
                
                // else{
                //     alert("invalid Data")
                //     break;
                // }
            };
            if(!matchData){
                    alert("this data does not exist");
                    location.assign(login.html);
                    // break;
                }
        });
    </script>
</body>
</html>

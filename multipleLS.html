<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>


</head>
<body>
    <h1 class="text-center mt-3">sign up</h1>
    <div class="container">
     
                <div class="mb-3">
                    <label for="uname" class="form-label">Name</label>
                    <input type="Name" class="form-control" id="uname" name="name_input" placeholder="Enter Name..." aria-describedby="email_input_Help">
                </div>
                <div class="mb-3">
                    <label for="uemail" class="form-label">Email</label>
                    <input type="Email" class="form-control" id="uemail" name="name_input" placeholder="Enter Email..." aria-describedby="email_input_Help">
                </div>
                <div class="mb-3">
                    <label for="upass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="upass" name="password_input" placeholder="Enter Password...">
                </div>
                <div class="mb-3">
                    <label for="ucpass" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="ucpass" name="password_input" placeholder="Enter Confirm Password...">
                </div>
<label for="" class="mt-2">Gender:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="male" name="gender">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" value="female" name="gender">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Female
                    </label>
                  </div>
                  <label for="" class="mt-2">Skills:</label>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="html" >
                    <label class="form-check-label" for="flexCheckDefault">
                      html
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="css">
                    <label class="form-check-label" for="flexCheckChecked">
                      css
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="js" >
                    <label class="form-check-label" for="flexCheckDefault">
                      js
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="php">
                    <label class="form-check-label" for="flexCheckChecked">
                      php
                    </label>
                  </div>
                
                <button type="submit" class="btn btn-primary" id="btn">Submit</button>
    
            
    </div>
    <script>
        document.querySelector("#btn").addEventListener("click",()=>{
            let un = $("#uname").val();
            let ue = $("#uemail").val();
            let up = $("#upass").val();
            let ucp = $("#ucpass").val();
            let ur = $("input[name=gender]:checked").val();
            let uc = $("input[type='checkbox']:checked");
            // alert(ur);
            let x = "";
            uc.each(function(){
                x+=$(this).val();
            });
            // alert(x);
            let obj={
                name:un,
                email:ue,
                password:up,
                gender:ur,
                skills:x
            }
            if(un && ue && (up == ucp) && ur && x){
                if(localStorage.getItem("userDetails")==null){
                    localStorage.setItem("userDetails","[]");
                }
                let oldData=JSON.parse(localStorage.getItem("userDetails"));
                // console.log(oldData);
                oldData.push(obj);
                localStorage.setItem("userDetails",JSON.stringify(oldData));
               

            }
            // window.location.href="login.html";
            location.assign("login.html");
        })
    </script>
</body>
</html>

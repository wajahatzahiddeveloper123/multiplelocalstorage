<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Admin Page</h1>
    <div class="container">
        <h1 class="text-center text-primary text-capitalize" id="admin"></h1>
    </div>
    <button type="button" class="btn-primary mt-3" id="btn"><a href="login.html" class="btn-primary">logout</a></button>
    <button type="button" class="btn-warning mt-3" id="btn" onclick="removeData()">delete account</button>


    <script>
        let url=window.location.href;
        let obj = new URL(url);
        let getName = obj.searchParams.get("name");
        if(!getName){
            alert("login first");
            window.location.href="login.html"
        }
        document.getElementById("admin").innerHTML="wellcome "+getName;
        function removeData(){
            let allData = JSON.parse(localStorage.getItem("userDetails"));
            for(let i=0; i<allData.length;i++){
                if(allData[i].name==getName){
                    allData.splice(i,1);
                localStorage.setItem("userDetails",JSON.stringify(allData));
                alert("account has been removed");
                window.location.href="multipleLS.html"
                }
                
            }
        }
    </script>
</body>
